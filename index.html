<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card-container {
  background-color: #f3c923;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.card {
  width: 300px;
  background-color: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 8px 10px;

}

.card svg {
  width: 100%;
  height: 150px;
  object-fit: cover;
  margin-top: 26px;
}

.card-body {
  padding: 20px;
}

.learning-main {
  display: inline-block;
  background-color: #ffd700;
  color: black;
  border-radius: 5px;
  padding: 5px 10px;
  font-size: 12px;
  margin-bottom: 10px;
}

.publish-date {
  margin-bottom: 10px;
  font-size: 12px;
}

.card-body h3 {
  margin-bottom: 10px;
  font-weight: bold;
  font-size: 20px;
}

.content {
  margin-bottom: 20px;
  font-size: 14px;
}

.author {
  display: flex;
  align-items: center;
}

.author img {
  width: 38px;
  height: 38px;
  margin-right: 10px;
  border-radius: 50%;
}

.author-name {
  font-weight: bold;
}






  </style>
</head>

  <div class="card-container">
    <div class="card">
